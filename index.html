      font-size: 1em;
      font-weight: 600;
      cursor: pointer;

      width: 100%;
    }
    
    button:hover {

      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .trace-viewer {

      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }
    
    .trace-filters {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    .trace-filters input, .trace-filters select {
      flex: 1;
      min-width: 150px;
    }
    
    .trace-list {
      max-height: 500px;
      overflow-y: auto;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 10px;
    }
    
    .trace-item {
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      border-left: 4px solid #3b82f6;
      background: #f8fafc;
      transition: all 0.2s;
    }
    
    .trace-item:hover {
      background: #f1f5f9;
      transform: translateX(5px);
    }
    
    .trace-item.denied {
      border-left-color: #ef4444;
    }
    
    .trace-item.injection {
      border-left-color: #10b981;
    }
    
    .trace-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    
    .trace-tipo {
      font-weight: 600;
      color: #1e3c72;
      text-transform: uppercase;
      font-size: 0.9em;
    }
    
    .trace-action {
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.85em;
      font-weight: 600;
    }
    
    .trace-action.injection {
      background: #d1fae5;
      color: #065f46;
    }
    
    .trace-action.denied {
      background: #fee2e2;
      color: #991b1b;
    }
    
    .trace-details {
      color: #64748b;
      font-size: 0.9em;
      margin-top: 8px;
    }
    
    .trace-timestamp {
      color: #94a3b8;
      font-size: 0.85em;
      margin-top: 5px;
    }
    
    .status-message {
      padding: 12px;
      border-radius: 6px;
      margin-top: 15px;
      font-weight: 500;
    }
    
    .status-success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #10b981;
    }
    
    .status-error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #ef4444;
    }
    
    .icon {
      width: 24px;
      height: 24px;
      display: inline-block;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #64748b;
    }
    
    .spinner {
      border: 3px solid #f3f4f6;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
